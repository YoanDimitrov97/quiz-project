<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Create Quiz</title>
</head>
<body>
    <div class="header">
        <ul class="nav">
            <li><a href="#">Play</a></li>
            <li><a href="#">Quizes</a></li>
            <li><a href="#">Plans</a></li>
        </ul>
        <ul class="nav_login">
            <li><a href="">Login</a></li>
            <li><a href="">Register</a></li>
        </ul>
    </div>
    <div class="quiz_list">
        <div>
            <h3>All Quiz</h3>
        </div>
    </div>
    <div class="create_quiz">
        <ul class="category_select">
            <li>Categories</li>
            <ul>
                <li>History</li>
                <li>Education</li>
                <li>Trivia</li>
            </ul>
        </ul>
        <input type="text" placeholder="Title Name">
        <div class="quiz_question">
            <select name="" value="" id="">
                <option>00:10s</option>
                <option>00:15s</option>
                <option>00:30s</option>
            </select>
            <textarea cols="30" rows="10"></textarea>
            <select name="" value="" id="">
                <option>10 Points</option>
                <option>20 Points</option>
                <option>30 Points</option>
            </select>
            
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="js/functions.js"></script>
    <title>Create Quiz</title>
</head>
<body>
    <div class="header">
        <ul class="nav">
            <li><a href="#">Play</a></li>
            <li><a href="#">Quizes</a></li>
            <li><a href="#">Plans</a></li>
        </ul>
        <ul class="nav_login">
            <li><a href="">Login</a></li>
            <li><a href="">Register</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="quiz_list">
            <div>
                <h3>All Quiz</h3>
            </div>
        </div>
        <div class="create_quiz">
            <ul class="category_select">
                <li>Categories</li>
                <ul>
                    <li>History</li>
                    <li>Education</li>
                    <li>Trivia</li>
                </ul>
            </ul>
            <input type="text" placeholder="Title Name">
            <div class="questions">
                <div class="quiz_question">
                    <div>
                        <select name="" value="" id="">
                            <option>00:10s</option>
                            <option>00:15s</option>
                            <option>00:30s</option>
                        </select>
                        <div>
                            <input type="file" id="quiz_pic" value="Upload Images">
                            <div>
                                <label for="quiz_pic"><p>Upload Image</p></label>
                            </div>
                        </div>
                        <select name="" value="" id="">
                            <option>10 Points</option>
                            <option>20 Points</option>
                            <option>30 Points</option>
                        </select>
                        <img src="img/error.png" alt="">
                    </div>
                    <div>
                        <textarea cols="30" placeholder="Write your question here..." rows="10"></textarea>
                    </div>
                    <div>
                        <div>
                            <div>
                                <input type="text" placeholder="Answer A">
                                <input type="radio" name="correctAnswer">
                            </div>
                            <div>
                                <input type="text" placeholder="Answer B">
                                <input type="radio" name="correctAnswer">
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="text" placeholder="Answer C">
                                <input type="radio" name="correctAnswer">
                            </div>
                            <div>
                                <input type="text" placeholder="Answer D">
                                <input type="radio" name="correctAnswer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add_question"><p>+ Add New Question</p></div>
        </div>
    </div>
</body>
</html>
